<div class="sidebar-overlay" (click)="hide($event)">
</div>
<aside class="left-sidebar" [style]="color">
  <div class="scroll-sidebar">
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li *ngFor="let item of items">
          <a class="waves-effect waves-dark" [routerLink]="item.url" aria-expanded="false">
            <i class="fa-fw" [class]="item.icon"></i><span class="hide-menu">{{item.label}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
