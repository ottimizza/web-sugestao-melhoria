<app-layout [buttons]="buttons" (buttonClicked)="onClick($event)" (scrollHasEnded)="nextPage()">

  <app-complex-search-input
    [debounceTime]="100"
    [defaultRule]="defaultRule"
    [hackings]="hackings()"
    [rules]="filteringRules()"
    (filterApplied)="filterApply($event)"
  ></app-complex-search-input>

  <mat-chip-list>
    <mat-chip
      *ngFor="let f of filters"
      [selectable]="false"
      [removable]="f.id !== 'topic'"
      (removed)="removeFilter(f)"
    >
      {{ f.description }}
      <mat-icon matChipRemove *ngIf="f.id !== 'topic'">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>

  <div>
    <div
      class="suggestion-card mt-0"
      *ngFor="let s of suggestions"
    >
      <app-suggestion [suggestion]="s"></app-suggestion>
    </div>
  </div>
</app-layout>
